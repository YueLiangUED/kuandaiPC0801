<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset-pc.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.10.1.min.js"></script>
    <title>宽带一键排障</title>
</head>
<body>
    <!-- html代码开始 -->
    <div class="index-wrapper">
        <div class="wrapper-box">
            <div class="kd-title">
                视频播放不流畅-在线视频卡或无法观看
            </div>
            <div class="kd-content-02 pdt-0">
                <div class="content-title">
                    情况一：
                </div>
                <div class="content-box pdb-0">
                    <p>1、能打开播放，但是下载的速度跟不上播放的进度，需要等一段时间再播放，建议更换更大带宽宽带接入。</p>
                    <p>2、晚高峰期，视频观看人数过多，导致服务器响应速度下降，建议将视频暂停一段时间后再看。</p>
                </div>
                <div class="content-title mgt-20">
                    情况二：
                </div>
                <div class="content-box  pdb-0">
                    <p>视频服务器故障，导致无法播放视频，建议去其他网站观看相应视频。。</p>
                </div>
            </div>
            <div class="kd-btn-group">
                <a class="kd-btn" href="">下一步</a>
            </div>
        </div>
        
    </div>    
    <!-- html代码结束 -->
    <script src="js/index.js"></script>
</body>
</html>
