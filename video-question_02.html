<!DOCTYPE html>

            <div class="kd-title">
                视频播放不流畅-视频聊天卡
            </div>
            <div class="kd-content-02 pdt-0 pdb-30">
                <div class="content-title">
                    情况一：
                </div>
                <div class="content-box pdb-0">
                    <p>视频双方的客户是否开启了某些下载类或播放器类别的网络软件，有些下载软件即便不下载东西，也会占用上行带宽，建议不要开启其他网络软件。</p>
                </div>
                <div class="content-title mgt-20">
                    情况二：
                </div>

                </div>

                <a class="kd-btn fr" href="">问题未解决</a>
