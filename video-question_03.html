<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset-pc.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.10.1.min.js"></script>
    <title>宽带一键排障</title>
</head>
<body>
    <!-- html代码开始 -->
    <div class="index-wrapper">
        <div class="wrapper-box">
            <div class="kd-title">
                视频播放不流畅
            </div>
            <div class="kd-content-02 pdt-0">
                <form class="kd-form">
                    <div class="form-group">
                        <div class="form-title">故障区县：</div>
                        <div class="form-select">
                            <span class="select-span">昌平区</span>
                            <select>
                                <option value="昌平区">昌平区</option>
                                <option value="朝阳区">朝阳区</option>
                                <option value="大兴区">大兴区</option>
                                <option value="东城区">东城区</option>
                                <option value="丰台区">丰台区</option>
                                <option value="顺义区">顺义区</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-title">故障地点：</div>
                        <div class="form-textarea">
                            <textarea name="" id="" placeholder="请您输入详细地址（30字以内）"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-title">故障持续时间：</div>
                        <div class="form-select">
                            <span class="select-span">请选择故障持续时间</span>
                            <select>
                                <option value="1-2天">1-2天</option>
                                <option value="1周以内">1周以内</option>
                                <option value="2周以内">2周以内</option>
                                <option value="1月以内">1月以内</option>
                                <option value="2月以内">2月以内</option>
                                <option value="3月以内">3月以内</option>
                                <option value="半年以内">半年以内</option>
                                <option value="长期">长期</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-title">联系方式：</div>
                        <div class="form-input">
                            <input type="text" placeholder="13800001234"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-title">投诉具体视频网站：</div>
                        <div class="form-textarea">
                            <textarea name="" id="" placeholder="30字以内"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-title-bl">宽带套餐类型、故障现象：</div>
                        <div class="form-textarea-bl">
                            <textarea name="" id="" placeholder="100字以内"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="kd-btn-group">
                <a class="kd-btn" href="">确认提交</a>
            </div>
        </div>
        
    </div>    
    <!-- html代码结束 -->
    <script src="js/index.js"></script>
</body>
</html>
