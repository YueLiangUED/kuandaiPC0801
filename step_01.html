                <div class="content-title">
                    情况一:
                </div>
                <div class="content-box">
                    <p>1、建议更换其它浏览器、调低防火墙级别或关闭防火墙、查杀病毒。</p>
                    <p>2、建议在命令提示符下面用ping www.baidu.com的方法来判断是否可以正常解析百度的域名地址，如回应Ping request could not find host xxx，说明DNS服务器存在异常，建议检查DNS设置，建议使用移动DNS：221.130.33.52或221.130.33.60。</p>
